<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F.Y.C.S C Division ‚Äì Bunk Calculator</title>
  <style>
    :root {
      --bg-color: #2f3542;
      --text-color: white;
      --card-bg: #1e272e;
      --footer-color: #ced6e0;
      --input-bg: #ffffff;
      --input-wrapper-bg: #2f3542;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      padding: 20px 10px 10px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .input-wrapper {
      background-color: var(--input-wrapper-bg);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
    }

    .subject-label {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      animation: rainbow 6s infinite linear;
    }

    @keyframes rainbow {
      0%{ color: red; }
      14%{ color: orange; }
      28%{ color: yellow; }
      42%{ color: green; }
      57%{ color: blue; }
      71%{ color: indigo; }
      85%{ color: violet; }
      100%{ color: red; }
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0074e4;
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: var(--input-bg);
      border-radius: 10px;
      color: var(--text-color);
    }

    .toggle-mode {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 15px;
      background-color: #0077ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéì F.Y.C.S C Division ‚Äì Bunk Calculator</h1>
  <button class="toggle-mode" onclick="toggleMode()">üåó Toggle Dark/Light Mode</button>
  <div class="container" id="form-container">
    <div>
      <div class="subject-label">Indian Knowledge System (IKS)</div>
      <small>7 Lectures</small>
      <div class="input-wrapper"><input type="number" id="iks" placeholder="Enter attended lectures"></div>

      <div class="subject-label">AEC</div>
      <small>8 Lectures</small>
      <div class="input-wrapper"><input type="number" id="aec" placeholder="Enter attended lectures"></div>

      <div class="subject-label">Problem Solving</div>
      <small>1 Lecture</small>
      <div class="input-wrapper"><input type="number" id="ps" placeholder="Enter attended lectures"></div>

      <div class="subject-label">IDC</div>
      <small>0 Lectures</small>
      <div class="input-wrapper"><input type="number" id="idc" placeholder="Enter attended lectures"></div>

      <div class="subject-label">Python</div>
      <small>11 Lectures</small>
      <div class="input-wrapper"><input type="number" id="python" placeholder="Enter attended lectures"></div>

      <div class="subject-label">DBMS</div>
      <small>11 Lectures</small>
      <div class="input-wrapper"><input type="number" id="dbms" placeholder="Enter attended lectures"></div>

      <div class="subject-label">Mathematical and Stats</div>
      <small>11 Lectures</small>
      <div class="input-wrapper"><input type="number" id="maths" placeholder="Enter attended lectures"></div>
    </div>

    <button class="btn" onclick="calculate()">üßÆ Calculate Bunks</button>
    <div id="results" class="results"></div>
  </div>

  <script>
    const root = document.documentElement;

    function toggleMode() {
      const isDark = root.style.getPropertyValue('--bg-color') === '#2f3542';
      if (isDark) {
        setLightMode();
      } else {
        setDarkMode();
      }
    }

    function setDarkMode() {
      root.style.setProperty('--bg-color', '#2f3542');
      root.style.setProperty('--text-color', 'white');
      root.style.setProperty('--card-bg', '#1e272e');
      root.style.setProperty('--footer-color', '#ced6e0');
      root.style.setProperty('--input-bg', '#ffffff');
      root.style.setProperty('--input-wrapper-bg', '#2f3542');
    }

    function setLightMode() {
      root.style.setProperty('--bg-color', '#f1f2f6');
      root.style.setProperty('--text-color', '#2f3542');
      root.style.setProperty('--card-bg', '#dcdde1');
      root.style.setProperty('--footer-color', '#57606f');
      root.style.setProperty('--input-bg', '#ffffff');
      root.style.setProperty('--input-wrapper-bg', '#dcdde1');
    }

    function calculate() {
      const subjects = {
        'Indian Knowledge System (IKS)': { id: 'iks', total: 7 },
        'AEC': { id: 'aec', total: 8 },
        'Problem Solving': { id: 'ps', total: 1 },
        'IDC': { id: 'idc', total: 0 },
        'Python': { id: 'python', total: 11 },
        'DBMS': { id: 'dbms', total: 11 },
        'Mathematical and Stats': { id: 'maths', total: 11 },
      };

      let output = '';
      for (let subject in subjects) {
        const input = document.getElementById(subjects[subject].id).value;
        const attended = parseInt(input);
        const total = subjects[subject].total;

        if (isNaN(attended) || attended < 0 || attended > total) {
          output += `<p><strong>${subject}:</strong> ‚ö†Ô∏è Please enter a valid number of attended lectures.</p>`;
          continue;
        }

        const percentage = (attended / total) * 100;
        const minAttended = Math.ceil(0.75 * total);
        const safeBunks = attended - minAttended;

        output += `<p><strong>${subject}:</strong><br>
          üìà Attendance: ${percentage.toFixed(2)}%<br>
          üòé You can bunk <strong>${safeBunks > 0 ? safeBunks : 0}</strong> more lecture(s) safely.</p>`;
      }

      document.getElementById('results').innerHTML = output;
    }

    // Start in dark mode
    setDarkMode();
  </script>
</body>
</html>
